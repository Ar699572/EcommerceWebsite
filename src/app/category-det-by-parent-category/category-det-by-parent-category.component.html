<div class="container-fluid p-0">
    <img src={{Imagesrc}} style="width: 100%;max-height:574px;object-fit: cover;" >
    <h1>{{ParentName}}</h1>
  </div>


  

<div class="container-fluid text-center">
  <h1 style="margin:30px">CATEGORIES</h1>

  <div class="row">
    <div class="col-xl-2 col-md-2 col-sm-2" *ngFor="let d of lstChildCategories" (click)="CategoryClick(d)">
      <img src={{ImagePath+d.Image}} alt=""class="rounded-circle">
      <h4 class="p-3">{{d.Categoryname}}</h4>
    </div>
   
  </div>
  
</div>
